<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy load AngularJS with Webpack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <header class="row">
        <nav class="col-xs-12">
            <ul class="list-inline">
                <li><a ui-sref="home">首页</a></li>
                <li><a ui-sref="messages">个人中心</a></li>
                <li><a ui-sref="list">列表</a></li>
            </ul>
        </nav>
    </header>
    <div ng-controller="testController as vm">
        <span ng-bind="vm.str"></span>
        <button ng-click="vm.show()">测试</button>
    </div>
</div>
<script src="js/vendors.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
